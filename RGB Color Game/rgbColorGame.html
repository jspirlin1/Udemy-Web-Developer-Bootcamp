<!DOCTYPE html>
<html>
<head>
	<title>RGB Color Game</title>
	<link rel="stylesheet" type="text/css" href="rgbColorGame.css">
</head>
<body>

<h1>The Great
	<br> 
	<span id="colorDisplay">RGB</span>
	<br>
  Color Game
</h1>

<!--Shows stripe that contains button that shows "New Color" or "Play Again?", the correct message to display on screen, and buttons for easy and hard levels-->	
<div id="stripe">
	<button id="reset">New Colors</button>
	<span id="message"></span>
	<button class="mode">Easy</button>
	<button class="mode selected">Hard</button>
</div>

	<!--Container to style square divs later -->
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

<script type="text/javascript" src="rgbColorGame.js"></script>

</body>
</html>
