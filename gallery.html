<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="gallery.css">
    
  <!-- Latest compiled jQuery -->
  <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- brand navbar-in most cases your company name-->
<!--# means a link that doesn't take you anywhere-->
<!--navbar-inverse gives an inverted navbar color(black)--> 
<!--navbar-fixed-top keeps the navbar fixed at the top-->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">	
	<div class="navbar-header">
	 <!-- Adds the button that contains the hidden content -->	
	 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button> 	
	    <a href="#" class="navbar-brand"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> IMG GAL</a>
	</div>

	<!-- collapse navbar-collapse selects the content we
	want to hide within a button -->
	<div class="collapse navbar-collapse" id="bs-nav-demo">
	  <!-- use a ul within the navbar to create another
	  nav link -->
	  <ul class="nav navbar-nav">
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
      </ul>	
	  <!-- Adds content to the right side of the navbar -->
	  <ul class ="nav navbar-nav navbar-right">
		<li><a href="#">Sign Up</a></li>
		<li><a href="#">Login</a></li>
      </ul>
     </div> 
  </div>
</nav>

  </div>
