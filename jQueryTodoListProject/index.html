<!DOCTYPE html>
<html>
<head>
	<title>jQuery To-Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="container">
	<!-- Adds a plus square icon(fontawesome.com) to the h1 to toggle form-->
	<h1>To-Do List <span id ="toggle-form"><i class="far fa-plus-square"></i></span></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<!-- Adds a garbage icon to lis(fontawesome) -->
		<li><span><i class="fas fa-trash"></i></span> Go To Potions Class</li>
		<li><span><i class="fas fa-trash"></i></span> Buy New Robes</li>
		<li><span><i class="fas fa-trash"></i></span> Visit Hagrid</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>

</body>
</html>
