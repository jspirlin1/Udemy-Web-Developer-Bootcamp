<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Basics</title>
  <!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!--you can change the color of the bootstrap buttons using either a <style> or an external css file
  <style type="text/css">
   .btn-success {
   background: purple;
  }	
  </style>-->
</head>
<body>

  <!-- adding elements to <div class="container"> adds spacing
  (margins) and padding and centers the elements -->	
  <div class="container">
	<div class="jumbotron">
	  <h1>This is a jumbotron</h1>
	  <p>dsfdsf dsfdsfdsf fdsfdsf erwrwerew wwfwfwe
	  wfewfwef wefwefew hhghkj</p>
	  <button class="btn btn-success btn-lg">Hi There!</button>
	</div>
    <h1>Bootstrap Basics</h1>
	<!-- btn-success gives a green bootstrap button
	btn-xs makes the button extra-small -->
	<button class="btn btn-success btn-xs">CLICK ME!</button>

	<!-- active makes button active disabled="disabed" disables the button -->
	<button class="btn btn-success btn-xs active">CLICK ME!</button>
	<button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
	  
	<!-- btn-info gives a blue button
	btn-lg makes the button large -->
	<a href="http://www.getbootstrap.com" class="btn-info btn-lg">Bootstrap Docs</a>
    
    <!-- bootstrap form -->

    <!-- .form-group adds spacing
    .form-control changes padding effect-->
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputFile">File input</label>
	    <input type="file" id="exampleInputFile">
	    <p class="help-block">Example block-level help text here.</p>
	  </div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox"> Check me out
	    </label>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>

	<!-- inline form -->
	<form class="form-inline">
	  <div class="form-group">
	    <label for="exampleInputName2">Name</label>
	    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail2">Email</label>
	    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
	  </div>
	  <button type="submit" class="btn btn-default">Send invitation</button>
	</form>
  </div>  

</body>
</html>
