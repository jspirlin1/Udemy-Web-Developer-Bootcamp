<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid System</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style type="text/css">
  .pink {
    background: pink;
    border: 1px solid purple;	
  }	

  .orange {
    background: orange;
    border: 1px dashed red;
    height: 50px;	
  }	
  </style>

</head>
<body>

<!-- =====================================-->
<!--             OBJECTIVES               -->
<!-- 1. Understand Purpose of Grid System -->
<!-- 2. Understand the 4 different sizes  -->
<!-- 3. Write Nested Grids                -->
<!-- ==================================== -->

<div class="container">
  <!-- In each row, you have 12 units to pick from.-->	
  <div class="row">	

    <!-- col-lg is the size of the grid layout for Large
    devices Desktops(>=1200px)-->

    <!-- col-md is the size of the grid layout for Medium
    devices Desktops(>=992px)-->

    <!-- col-sm is the size of the grid layout for Small
    devices Tablets(>=768px)-->

    <!-- col-xs is the size of the grid layout for Extra
    small devices Phones(<768px)-->

    <!--This is a 50-50 split with 6 units in each row. -->
    <!-- <div class="col-lg-6 pink">COL LG 6</div>
    <div class="col-lg-6 pink">COL LG 6</div> -->

    <!-- This is a 2-8-2 Grid -->
    <!-- <div class="col-lg-2 pink">COL LG 2</div>
    <div class="col-lg-8 pink">COL LG 8</div>
    <div class="col-lg-2 pink">COL LG 2</div> -->

    <!-- This is a large 1 unit grid with 12 rows 
    Becomes a medium 2 unit grid (6-6)when shrunken to
    medium desktop size (>=992px) -->
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
    <div class="col-lg-1 col-md-2 pink">COL LG 1</div>
  </div>
  <div class="row">	
  
    <!--This is a 3-3-3-3 Grid. -->
    <div class="col-md-3 col-sm-6 pink">
      <div class="row">
      	<div class="col-lg-6 orange">FIRST HALF</div>
      	<div class="col-lg-6 orange">OTHER HALF</div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 pink">TOUR DATE!</div>
    <div class="col-md-3 col-sm-6 pink">TOUR DATE!</div>
    <div class="col-md-3 col-sm-6 pink">
      <div class="row">
      	<div class="col-lg-2 orange"></div>
      	<div class="col-lg-2 orange"></div>
      	<div class="col-lg-2 orange"></div>
      	<div class="col-lg-2 orange"></div>
      	<div class="col-lg-2 orange"></div>
      	<div class="col-lg-2 orange"></div>
      </div>
    </div> 
 </div>
</div>
  
</body>
</html>
